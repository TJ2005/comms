<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMS</title>
    <script src="chatroom.js" defer></script> <!-- Use defer to ensure DOM loads before JS -->
    <link rel="stylesheet" href="chatroom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sam">
        <div class="codebox">
            <div class="code">Your Code:</div>
            <div class="share">
                <button class="sharebtn" id="sharebtn">
                    <img src="vectors/Share_Android.svg" alt="Share">
                </button>
            </div>
        </div>
        
        <div class="chatbox">
            <div class="chat" id="chat">
                <!-- Messages will be dynamically loaded here -->
            </div>

            <div class="txtinput">
                <input type="text" class="input" id="input" placeholder="Type your message here...">
                <button class="sendbtn" id="sendbtn" onclick="sendMessageHandler()">
                    <img class="close" id="close" src="vectors/close.svg" alt="Close">
                    <img class="send" id="send" src="vectors/Send.svg" alt="Send">
                </button>
            </div>
        </div>    
    </div>
</body>
</html>
