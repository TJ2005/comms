<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMS</title>
    <script src="chatroom.js" defer></script> <!-- Use defer to ensure DOM loads before JS -->
    <link rel="stylesheet" href="chatroom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar bg" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">               
            <p id="animate-cursor">comms//</p>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Join Chatrooom</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">login</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Google Management</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Account Settings</a></li>
                  <li><a class="dropdown-item" href="#">Saved Chats</a></li>
                  <li><a class="dropdown-item" href="#">Open Old Chats</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="sam">
        <div class="codebox">
            <div class="code" id="code">Your Code:</div>
            <div class="share">
                <button class="sharebtn" id="sharebtn">
                    <img src="vectors/Share_Android.svg" alt="Share">
                </button>
            </div>
        </div>
        
        <div class="chatbox">
            <div class="chat" id="chat">
                <!-- Messages will be dynamically loaded here -->
                <div id="sendopts" class="sendopts" style="display: none;">
                    <p>Drag and Drop Files here </p>
                </div>
            </div>

            <div class="txtinput">
                <input type="text" class="input" id="input" placeholder="Type your message here...">
                <button class="sendbtn" id="sendbtn" onclick="showsendopts()">
                    <img class="close" id="close" src="vectors/close.svg" alt="Close">
                    <img class="send" id="send" src="vectors/Send.svg" alt="Send">
                </button>
            </div>
        </div>    
    </div>
    
    <script src="animations4chatroom.js"></script> 
</body>
</html>
